<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-1 col-md-4 col-sm-6">
      
    </div>

    <div class="col-lg-11 col-md-8 col-sm-6">

      <div class="text-center mt-3">
        <h2>Dates chosen special for you - :)</h2>
      </div>
  
        <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
          <div class="form-group">
            <label for="minAge">Age</label>
            <input type="number" class="form-control ml-1" style="width: 70px" id="minAge" 
                    [(ngModel)]="userParams.minAge" name="minAge">
          </div>         
          <div class="form-group px-2">
            <label for="maxAge">Max age</label>
            <input type="number" class="form-control ml-1" style="width: 75px" id="maxAge" 
                    [(ngModel)]="userParams.maxAge" name="maxAge">
          </div>        
          <div class="form-group px-2">
            <label for="gender">Gender: </label>
            <select class="form-control ml-1" style="width: 130px" id="gender" 
                    [(ngModel)]="userParams.gender" name="gender">
              <option *ngFor="let gender of genderList" [value]="gender.value">
                {{ gender.display }}
              </option>        
            </select>
          </div>    
          <div class="form-group px-2">
            <label for="gender">Zodiac Sign: </label>
            <select class="form-control ml-1" style="width: 130px" id="zodiacSign" 
                    [(ngModel)]="userParams.zodiacSign" name="zodiacSign">
              <option *ngFor="let zodiacSign of zodiacSignList" [value]="zodiacSign.value">  
                {{ zodiacSign.display }}    
              </option> 
            </select>
          </div> 
          <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply filter</button>
          <button  type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">Clear filter</button>
        </form>
        <br> 
  
  

      <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-4 col-sm-6">
          <app-user-card [user]="user"></app-user-card>
        </div>
      </div>
      <div class="row">
        <pagination [boundaryLinks]="true" 
                  [totalItems]="pagination.totalItems"
                  [itemsPerPage]="pagination.itemsPerPage"
                  [(ngModel)]="pagination.currentPage"
                  (pageChanged)="pageChanged($event)"
                  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
      <div class="col">
        <div class="btn-group float-right">
          <button btnRadio="lastActive" [(ngModel)]="userParams.orderBy" (click)="loadUsers()"
                  type="button" name="orderBy" class="btn btn-primary">Last active</button>

          <button btnRadio="created" [(ngModel)]="userParams.orderBy" (click)="loadUsers()"
                  type="button" name="orderBy" class="btn btn-primary">New members</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
